- name: Stage
  type: class
  elements:
    - id: stage_align 
      name: align 
      description: The current alignment of the Flash file in the player or browser.
      profiles:
        - DEFAULT_1_6
        - DEFAULT_1_7
        - DEFAULT_1_8
        - DEFAULT_1_9
    - id: stage_height
      name: height
      description: The height, in pixels, of the Stage.
      profiles:
        - DEFAULT_1_6
        - DEFAULT_1_7
        - DEFAULT_1_8
        - DEFAULT_1_9
    - id: stage_scalemode
      name: scaleMode
      description: "The current scaling mode: noScale, exactFit, showAll or noBorder."
      profiles:
        - DEFAULT_1_6
        - DEFAULT_1_7
        - DEFAULT_1_8
        - DEFAULT_1_9
    - id: stage_showmenu
      name: showMenu
      description: Whether default items in the context menu are displayed or hidden.
      profiles:
        - DEFAULT_1_6
        - DEFAULT_1_7
        - DEFAULT_1_8
        - DEFAULT_1_9
    - id: stage_width
      name: width
      description: The width, in pixels, of the Stage.
      profiles:
        - DEFAULT_1_6
        - DEFAULT_1_7
        - DEFAULT_1_8
        - DEFAULT_1_9
    - id: stage_addlistener
      name: addListener()
      description: Add a listener to be notified when the scale mode is noScale and the Flash file is resized.
      profiles:
        - DEFAULT_1_6
        - DEFAULT_1_7
        - DEFAULT_1_8
        - DEFAULT_1_9
    - id: stage_removelistener
      name: removeListener()
      description: Removed a registered listener.
      profiles:
        - DEFAULT_1_6
        - DEFAULT_1_7
        - DEFAULT_1_8
        - DEFAULT_1_9
    - id: stage_onresize
      name: onResize
      description: Get/set the event handler called when the scale mode is noScale and the Flash file is resized.
      profiles:
        - DEFAULT_1_6
        - DEFAULT_1_7
        - DEFAULT_1_8
        - DEFAULT_1_9

