- name: MovieClipLoader
  type: class
  elements:
    - id: moviecliploader_moviecliploader
      name: MovieClipLoader()
      description: Creates a new MovieClipLoader object.
      profiles:
        - DEFAULT_1_7
        - DEFAULT_1_8
        - DEFAULT_1_9
        - DEFAULT_1_10
    - id: moviecliploader_loadclip
      name: loadClip()
      description: Load a movie clip or image referenced by a URL.
      profiles:
        - DEFAULT_1_7
        - DEFAULT_1_8
        - DEFAULT_1_9
        - DEFAULT_1_10
    - id: moviecliploader_unloadclip
      name: unloadClip()
      description: Remove a movie clip or image previously loaded using loadClip().
      profiles:
        - DEFAULT_1_7
        - DEFAULT_1_8
        - DEFAULT_1_9
        - DEFAULT_1_10
    - id: moviecliploader_getprogress
      name: getProgress()
      description: Return the number of bytes loaded so far and the total number to be loaded.
      profiles:
        - DEFAULT_1_7
        - DEFAULT_1_8
        - DEFAULT_1_9
        - DEFAULT_1_10
    - id: moviecliploader_addlistener
      name: addListener()
      description: Register an object to be notified each time an event handler is called.
      profiles:
        - DEFAULT_1_7
        - DEFAULT_1_8
        - DEFAULT_1_9
        - DEFAULT_1_10
    - id: moviecliploader_removelistener
      name: removeListener()
      description: Remove a registered listener.
      profiles:
        - DEFAULT_1_7
        - DEFAULT_1_8
        - DEFAULT_1_9
        - DEFAULT_1_10
    - id: moviecliploader_onloadcomplete
      name: onLoadComplete
      description: Get/set event handler called when a download completes.
      profiles:
        - DEFAULT_1_7
        - DEFAULT_1_8
        - DEFAULT_1_9
        - DEFAULT_1_10
    - id: moviecliploader_onloaderror
      name: onLoadError
      description: Get/set event handler called when a download fails.
      profiles:
        - DEFAULT_1_7
        - DEFAULT_1_8
        - DEFAULT_1_9
        - DEFAULT_1_10
    - id: moviecliploader_onloadinit
      name: onLoadInit
      description: Get/set event handler called when the the actions in the first of a loaded movie clip have been executed.
      profiles:
        - DEFAULT_1_7
        - DEFAULT_1_8
        - DEFAULT_1_9
        - DEFAULT_1_10
    - id: moviecliploader_onloadprogress
      name: onLoadProgress
      description: Get/set event handler called each time downloaded data is written to disk.
      profiles:
        - DEFAULT_1_7
        - DEFAULT_1_8
        - DEFAULT_1_9
        - DEFAULT_1_10
    - id: moviecliploader_onloadstart
      name: onLoadStart
      description: Get/set event handler called when a download starts.
      profiles:
        - DEFAULT_1_7
        - DEFAULT_1_8
        - DEFAULT_1_9
        - DEFAULT_1_10

