- name: GradientglowFilter
  type: class
  elements:
    - id: gradient_glow_filter_alphas
      name: alphas
      type: property
      description: An array of alpha transparency values for the corresponding colors in the colors array.
      profiles:
        - DEFAULT_1_8
        - DEFAULT_1_9
        - DEFAULT_1_10
    - id: gradient_glow_filter_angle
      name: angle
      type: property
      description: The angle of the glow.
      profiles:
        - DEFAULT_1_8
        - DEFAULT_1_9
        - DEFAULT_1_10
    - id: gradient_glow_filter_blurx
      name: blurX
      type: property
      description: The amount of horizontal blur in pixels.
      profiles:
        - DEFAULT_1_8
        - DEFAULT_1_9
        - DEFAULT_1_10
    - id: gradient_glow_filter_blury
      name: blurY
      type: property
      description: The amount of vertical blur in pixels.
      profiles:
        - DEFAULT_1_8
        - DEFAULT_1_9
        - DEFAULT_1_10
    - id: gradient_glow_filter_colors
      name: colors
      type: property
      description: An array of RGB hexadecimal color values to use in the gradient.
      profiles:
        - DEFAULT_1_8
        - DEFAULT_1_9
        - DEFAULT_1_10
    - id: gradient_glow_filter_distance
      name: distance
      type: property
      description: The offset distance of the glow.
      profiles:
        - DEFAULT_1_8
        - DEFAULT_1_9
        - DEFAULT_1_10
    - id: gradient_glow_filter_knockout
      name: knockout
      type: property
      description: Set the fill to be transparent to show the color behind the object.
      profiles:
        - DEFAULT_1_8
        - DEFAULT_1_9
        - DEFAULT_1_10
    - id: gradient_glow_filter_quality
      name: quality
      type: property
      description: The number of times to apply the filter.
      profiles:
        - DEFAULT_1_8
        - DEFAULT_1_9
        - DEFAULT_1_10
    - id: gradient_glow_filter_ratios
      name: ratios
      type: property
      description: An array of color distribution ratios for the corresponding colors in the colors array.
      profiles:
        - DEFAULT_1_8
        - DEFAULT_1_9
        - DEFAULT_1_10
    - id: gradient_glow_filter_strength
      name: strength
      type: property
      description: The strength of the imprint or spread.
      profiles:
        - DEFAULT_1_8
        - DEFAULT_1_9
        - DEFAULT_1_10
    - id: gradient_glow_filter_type
      name: type
      type: property
      description: The type of glow.
      profiles:
        - DEFAULT_1_8
        - DEFAULT_1_9
        - DEFAULT_1_10
    - id: gradient_glow_filter_constructor
      name: GradientGlowFilter()
      type: constructor
      description: The object constructor.
      profiles:
        - DEFAULT_1_8
        - DEFAULT_1_9
        - DEFAULT_1_10
    - id: gradient_glow_filter_clone
      name: clone()
      type: method
      description: Create a copy of the filter object.
      profiles:
        - DEFAULT_1_8
        - DEFAULT_1_9
        - DEFAULT_1_10

