- name: XMLUI
  type: class
  elements:
    - id: xmlui_accept
      name: accept()
      description: Exit the current XMLUI dialog with an 'accept' state.
      profiles:
        - DEFAULT_1_7
        - DEFAULT_1_8
        - DEFAULT_1_9
    - id: xmlui_cancel
      name: cancel()
      description: Exit the current XMLUI dialog with an 'cancel' state.
      profiles:
        - DEFAULT_1_7
        - DEFAULT_1_8
        - DEFAULT_1_9
    - id: xmlui_get
      name: get()
      description: Get the value of the named property from the current XMLUI dialog.
      profiles:
        - DEFAULT_1_7
        - DEFAULT_1_8
        - DEFAULT_1_9
    - id: xmlui_set
      name: set()
      description: Set the value of the named property in the current XMLUI dialog.
      profiles:
        - DEFAULT_1_7
        - DEFAULT_1_8
        - DEFAULT_1_9
