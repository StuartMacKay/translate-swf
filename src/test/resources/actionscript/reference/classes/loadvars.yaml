- name: LoadVars
  type: class
  elements:
    - id: loadvars_loadvars
      name: LoadVars()
      description: Create a new LoadVars object.
      profiles:
        - DEFAULT_1_6
        - DEFAULT_1_7
        - DEFAULT_1_8
        - DEFAULT_1_9
    - id: loadvars_addrequestheader
      name: addRequestHeader()
      description: Set an HTTP header.
      profiles:
        - DEFAULT_1_6
        - DEFAULT_1_7
        - DEFAULT_1_8
        - DEFAULT_1_9
    - id: loadvars_getbytesloaded
      name: getBytesLoaded()
      description: Get the number of bytes downloaded.
      profiles:
        - DEFAULT_1_6
        - DEFAULT_1_7
        - DEFAULT_1_8
        - DEFAULT_1_9
    - id: loadvars_getbytestotal
      name: getBytesTotal()
      description: Get the total number of bytes downloaded.
      profiles:
        - DEFAULT_1_6
        - DEFAULT_1_7
        - DEFAULT_1_8
        - DEFAULT_1_9
    - id: loadvars_decode
      name: decode()
      description: url decode a string and set them as properties.
      profiles:
        - DEFAULT_1_6
        - DEFAULT_1_7
        - DEFAULT_1_8
        - DEFAULT_1_9
    - id: loadvars_load
      name: load()
      description: Load variables from a URL.
      profiles:
        - DEFAULT_1_6
        - DEFAULT_1_7
        - DEFAULT_1_8
        - DEFAULT_1_9
    - id: loadvars_send
      name: send()
      description: Send variables to the target URL.
      profiles:
        - DEFAULT_1_6
        - DEFAULT_1_7
        - DEFAULT_1_8
        - DEFAULT_1_9
    - id: loadvars_sendandload
      name: sendAndLoad()
      description: Post variables to the target URL and load the values returned.
      profiles:
        - DEFAULT_1_6
        - DEFAULT_1_7
        - DEFAULT_1_8
        - DEFAULT_1_9
    - id: loadvars_tostring
      name: toString()
      description: Return a urlencoded string containing the loaded variables.
      profiles:
        - DEFAULT_1_6
        - DEFAULT_1_7
        - DEFAULT_1_8
        - DEFAULT_1_9
    - id: loadvars_contenttype
      name: contentType()
      description: Set the MIME content type sent to the server.
      profiles:
        - DEFAULT_1_6
        - DEFAULT_1_7
        - DEFAULT_1_8
        - DEFAULT_1_9
    - id: loadvars_loaded
      name: loaded
      description: Has a load() or sendAndLoad() operation completed.
      profiles:
        - DEFAULT_1_6
        - DEFAULT_1_7
        - DEFAULT_1_8
        - DEFAULT_1_9
    - id: loadvars_ondata
      name: onData
      description: Get/set event handler called when a download is complete or when an error occurred.
      profiles:
        - DEFAULT_1_6
        - DEFAULT_1_7
        - DEFAULT_1_8
        - DEFAULT_1_9
    - id: loadvars_onload
      name: onLoad
      description: Get/set event handler called when a load() or sendAndLoad() action is completed.
      profiles:
        - DEFAULT_1_6
        - DEFAULT_1_7
        - DEFAULT_1_8
        - DEFAULT_1_9
    - id: loadvars_onhttpstatus
      name: onHTTPStatus
      description: Get/set event handler called an HTTP status code is returned by the server.
      profiles:
        - DEFAULT_1_8
        - DEFAULT_1_9

