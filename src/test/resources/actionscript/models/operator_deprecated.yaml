- test: operate on two variables
  profiles:
    - DEFAULT_1_4
  parameters:
    - operator: "add"
      refid: addition
    - operator: "and"
      refid: and
    - operator: "or"
      refid: or
    - operator: "eq"
      refid: equal
    - operator: "ne"
      refid: not_equal
    - operator: "gt"
      refid: greater_than
    - operator: "ge"
      refid: logical_greater_than_equal
    - operator: "lt"
      refid: less_than
    - operator: "le"
      refid: less_than_equal
  script: |
    a = b %operator% c;