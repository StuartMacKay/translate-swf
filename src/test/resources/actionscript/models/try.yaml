- test: try..catch
  refid: try
  file: try_catch.as
  profiles:
    - DEFAULT_1_4
  script: |
    function checkAddress(url) {
        if (url.indexOf("http:") != 0) {
            throw new Error("Invalid URL");
        }
    }
    
    url = "www.flagstonesoftware.com";
    
    try {
        checkAddress(url);
    } catch (e) {
        e.toString();
    }
- test: try..catch..finally
  refid: try
  file: try_catch_finally.as
  profiles:
    - DEFAULT_1_4
  script: |
    function checkAddress(url) {
        if (url.indexOf("http:") != 0) {
            throw new Error("Invalid URL");
        }
    }
    
    url = "www.flagstonesoftware.com";
    
    try {
        checkAddress(url);
    } catch (e) {
        e.toString();
    } finally {
        url = "http://" + url; 
    }
