- test: Verify references to MovieClip _parent can be nested
  profiles:
    - DEFAULT_1_4
  type: event
  parameters:
    - refid: movieclip_parent
      file: movieclip_parent_nested.as
  script: |
    onClipEvent (mouseDown) {
        a = _parent;
        a = _parent._parent;
    }
