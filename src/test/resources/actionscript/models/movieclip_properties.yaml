- test: Verify read/write MovieClip properties for Flash 4
  profiles:
    - DEFAULT_1_4
  type: event
  parameters:
    - property: _alpha
      value: 50
      refid: movieclip_alpha
    - property: _height
      value: 100
      refid: movieclip_height
    - property: _name
      value: newClip
      refid: movieclip_name
    - property: _rotation
      value: 50
      refid: movieclip_rotation
    - property: _visible
      value: "true"
      refid: movieclip_visible
    - property: _width
      value: 100
      refid: movieclip_width
    - property: _x
      value: 100
      refid: movieclip_x
    - property: _xscale
      value: 100
      refid: movieclip_xscale
    - property: _y
      value: 100
      refid: movieclip_y
    - property: _yscale
      value: 100
      refid: movieclip_yscale
    - property: _parent
      value: 100
      refid: movieclip_parent
  script: |
    onClipEvent (mouseDown) {
        %property% = %value%;
        a = %property%;
         
        this.%property% = %value%;
        a = this.%property%;
        
        clip.%property% = %value%;
        a = clip.%property%;
    }  
