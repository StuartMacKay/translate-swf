    a = 0;
    for (i=0; i<10; i++) {
        a += 1;
    }
- test: for loop with single statement
  refid: for
  file:  for_single.as
  profiles:
    - DEFAULT_1_4
  script: |
    a = 0;
    for (i=0; i<10; i++)
        a += 1;
- test: for loop with empty statement
  refid: for
  file:  for_empty.as
  profiles:
    - DEFAULT_1_4
  script: |
    for (i=0; i<10; i++);
- test: nested for loops
  refid: for
  file:  for_nested.as
  profiles:
    - DEFAULT_1_4
  script: |
    a = 0;
    for (i=0; i<10; i++) {
        b = 0;
        for (j=0; j<10; j++) {
            b += 1;
        }
        a += 1;
    }
- test: for loops without initialization
  refid: for
  file:  for_initialize.as
  profiles:
    - DEFAULT_1_4
  script: |
    a = 0; 
    i = 0;
    for (; i<10; i++) {
        a += 1;
    }
- test: for loop without iteration
  refid: for
  file:  for_iterate.as
  profiles:
    - DEFAULT_1_4
  script: |
    for (i = 0; i<10;) {
        i += 1;
    }
- test: for loop with only conditional
  refid: for
  file:  for_conditional.as
  profiles:
    - DEFAULT_1_4
  script: |
    i = 0;
    for (; i<10;) {
        i += 1;
    }
- test: for loop without any elements
  refid: for
  file:  for_blank.as
  profiles:
    - DEFAULT_1_4
  script: |
    i = 0;
    for (;;) {
        if (i++ == 5) {
            break;
        }
    }
- test: infinite for loop
  refid: for
  file:  for_blank.as
  profiles:
    - DEFAULT_1_4
  script: |
    i = 0;
    for (; true;) {
        if (i++ == 5) {
            break;
        }
    }
