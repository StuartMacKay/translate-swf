- test: Boolean function with argument
  refid: boolean
  file: functions/boolean_%d.as
  parameters:
    - value: a
    - value: b || c
    - value: "true"
    - value: 1
    - value: "1"
    - value: ""
  script: |
    a = Boolean(%value%);
- test: Boolean function discards return value
  refid: boolean
  file: functions/boolean_discard.as
  script: |
    Boolean(b);
