- test: for..in loop
  refid: forin
  file: forin.as
  profiles:
    - DEFAULT_1_4
  script: |
    a = { x:1, y:2: z:3};
    x = 0;
    for (i in a) {
        x += eval("a." + i);
    }
- test: forin loop with single statement
  refid: forin
  file:  forin_single.as
  profiles:
    - DEFAULT_1_4
  script: |
    a = { x:1, y:2: z:3};
    x = 0;
    for (i in a)
        x += eval("a." + i);
- test: for loop with empty statement
  refid: forin
  file:  forin_empty.as
  profiles:
    - DEFAULT_1_4
  script: |
    a = { x:1, y:2: z:3};
    for (i in a);
- test: nested forin loops
  refid: forin
  file:  forin_nested.as
  profiles:
    - DEFAULT_1_4
  script: |
    a = { x:1, y:2: z:3};
    b = { x:1, y:2: z:3};
    x = 0;
    for (i in a) {
        x += eval("a." + i);
        for (j in b) {
            x += eval("b." + j);        
        }
    }
