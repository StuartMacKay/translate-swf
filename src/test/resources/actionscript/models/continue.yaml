- test: for loop with break and continue
  refid: continue
  file: comment_block_single.as
  profiles:
    - DEFAULT_1_4
  script: |
    a = 0;
    for (i=0; i<10; i++) {
        if (i == 5) {
            break;
        } else { 
            continue;
        }
        a += 1;
    }
