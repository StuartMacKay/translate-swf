- test: with statement using properties.
  refid: with
  file: with_property.as
  profiles:
    - DEFAULT_1_4
  script: |
    a = new Object();
    with (a) {
        _width = 10;
        _width = 20;
    }
- test: with statement using attributes
  refid: with
  file: with_attributes.as
  profiles:
    - DEFAULT_1_4
  script: |
    a = new Object();
    with (a) {
        x = 10;
        y = 20;
    }
- test: with dereferencing another object
  refid: with
  file: with_dereference.as
  profiles:
    - DEFAULT_1_4
  script: |
    a = new Object();
    a.x = new Object();
    
    with (a.x) {
        y = 10;
    }
- test: with empty statement
  refid: with
  file: with_empty.as
  profiles:
    - DEFAULT_1_4
  script: |
    a = new Object();
    with (a);
- test: with nested
  refid: with
  file: with_nested.as
  profiles:
    - DEFAULT_1_4
  script: |
    a = new Object();
    b = new Object();
    with (a) {
        x = 1;
        with (b) {
            y = 2;
        }
    }
