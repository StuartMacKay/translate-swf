- test: do..while nested
  refid: dowhile
  file:  dowhile_nested.as
  profiles:
    - DEFAULT_1_4
  script: |
    a = 0;
    do {
        b = 0;
        do {
            b += 1;
        } while (b < 10);
        a += 1;
    } while (a < 10);
