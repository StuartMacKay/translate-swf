- test: _accProps
  file: properties/accprops.as
  refid: accprops
  script: |
    if ( _accProps == undefined ) {
      _accProps = new Object();
    }
    _accProps.name = "Send";
    _accProps.description = "Submit form";
    _accProps.silent = true;
    _accProps.forceSimple = true;
    _accProps.shortcut = "Control+S";
  
