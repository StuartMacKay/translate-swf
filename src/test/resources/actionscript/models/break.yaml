- test: while with break
  refid: break
  file: break.as
  profiles:
    - DEFAULT_1_4
  script: |
    a = 0;
    while (a++ < 10) {
        if (a == 5) {
            break;
        }
    }
- test: nested while with break
  refid: break
  file: break_nested.as
  profiles:
    - DEFAULT_1_4
  script: |
    a = 0;
    while (a++ < 10) {
        b = 0;
        while (b++ < 10) {
            if (b == 5) {
                break;
            }
        }
    }
