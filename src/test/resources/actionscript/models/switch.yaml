- test: switch with single value for each case
  refid: switch
  file: switch_single.as
  profiles:
    - DEFAULT_1_4
  script: |
    switch (value)  {
        case 1:
            b = 1;
            break;
        case 2:
            b = 2;
            break;
        case 3:
            b = 3;
            break;
        default:
            b = 0;
            break;
    }
- test: switch with no default 
  refid: switch
  file: switch_default.as
  profiles:
    - DEFAULT_1_4
  script: |
    switch (value)  {
        case 1:
            b = 1;
            break;
