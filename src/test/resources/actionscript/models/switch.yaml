- test: switch with more than one value for a case
  refid: switch
  file: switch_multiple.as
  profiles:
    - DEFAULT_1_4
  script: |
    switch (value)  {
        case 1:
        case 2:
            b = 2;
            break;
        case 3:
            b = 3;
            break;
        default:
            b = 0;
            break;
    }
- test: switch with variables for each case
  refid: switch
  file: switch_single.as
  profiles:
    - DEFAULT_1_4
  script: |
    switch (value)  {
        case a:
            b = 1;
            break;
        case b:
            b = 2;
            break;
        case a + b:
            b = 3;
            break;
        default:
            b = 0;
            break;
    }
