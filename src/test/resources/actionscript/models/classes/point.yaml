  script: |
    point = new flash.geom.Point(1, 4);
- test: add()
  refid: point_add
  file: classes/point/add.as
  script: |
    a = new flash.geom.Point(1, 4);
    b = new flash.geom.Point(2, 8);
    c = a.add(b);
- test: clone()
  refid: point_clone
  file: classes/point/clone.as
  script: |
    a = new flash.geom.Point(1, 4);
    b = a.clone();
- test: distance()
  refid: point_distance
  file: classes/point/distance.as
  script: |
    a = new flash.geom.Point(1, 4);
    b = new flash.geom.Point(2, 8);
    c = flash.geom.Point.distance(a, b);
- test: equals()
  refid: point_equals
  file: classes/point/equals.as
  script: |
    a = new flash.geom.Point(1, 4);
    b = new flash.geom.Point(2, 8);
    c = a.equals(b);
- test: interpolate()
  refid: point_interpolate
  file: classes/point/interpolate.as
  script: |
    a = new flash.geom.Point(1, 4);
    b = new flash.geom.Point(3, 8);
    c = flash.geom.Point.interpolate(a, b, 0.5);
- test: length()
  refid: point_length
  file: classes/point/length.as
  script: |
    a = new flash.geom.Point(1, 4);
