- test: Template
  refid: object_template
  file: classes/object/object_template.as
  script: |
    function Ship(name) {
        this.getName = function() {
            return this.name;
        };
    
        this.getCaptain = function() {
            return this.captain;
        };
    
        this.setCaptain = function(name) {
            this.captain = name;
        };
    
        this.name = name;
    }
    a = new Ship("Marie Celeste");
