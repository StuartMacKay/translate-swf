- test: watch
  refid: object_watch
  file: classes/object/object_watch.as
  script: |
    a = new Object("Marie Celeste");
    function writeStory(author) {
        if (author == "Conan Doyle") {
             trace("Mystery");
        }
    }
    a.watch("crew", writeStory, "Conan Doyle");
    a.setCrew(null);
