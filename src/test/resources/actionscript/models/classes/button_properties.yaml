- test: menu
  refid: button_menu
  file: classes/button/menu.as
  script: |
    menu = new ContextMenu();
    menu.customItems.push(new ContextMenuItem("Save...", doSave));
    function doSave(menu, obj) {
      trace( " You selected the 'Save...' menu item ");
    }
    button.menu = menu
