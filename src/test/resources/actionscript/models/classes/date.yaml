- test: Date constructor to get current date and time.
  refid: date_constructor
  file: classes/date/constructor_%d.as
  parameters:
    - expr: Date()
    - expr: Date(10000)
    - expr: Date(2, 1)
    - expr: Date(1902, 1) 
    - expr: Date(1902, 1, 20)
    - expr: Date(1902, 2, 28, 4)
    - expr: Date(1902, 2, 28, 4, 25)
    - expr: Date(1902, 2, 28, 4, 25, 45
  script: |
    a = new %expr%;
- test: UTC Date constructor.
  refid: date_utc_constructor
  file: classes/date/utc_constructor.as
  script: |
    a = Date.UTC(2010, 9, 10, 12, 30, 23, 100);
