- test: constructor
  refid: gradient_glow_filter_constructor
  file: classes/gradient_glow_filter/constructor.as
  script: |
    colors = [0xFFFFFF, 0xFF0000, 0xFFFF00, 0x00CCFF];
    alphas = [0, 1, 1, 1];
    ratios = [0, 63, 126, 255];
    filter = new flash.filters.GradientGlowFilter(0, 45, colors, alphas, ratios, 20, 20, 1, 3, "inner", false);
