- test: Verify the properties of the Math class.
  profiles:
    - DEFAULT_1_5
  type: frame
  parameters:
    - value: E
      refid: math_e
      file: math_e.as
    - value: LN2
      refid: math_ln2
      file: math_ln2.as
    - value: LOG2E
      refid: math_log2e
      file: math_log2e.as
    - value: LN10
      refid: math_ln10
      file: math_ln10.as
    - value: PI
      refid: math_pi
      file: math_pi.as
    - value: SQRT1_2
      refid: math_sqrt_12
      file: math_sqrt_12.as
    - value: SQRT2
      refid: math_sqrt2
      file: math_sqrt2.as
    - value: LOG10E
      refid: math_log10e
      file: math_log10e.as
      ignore: Rounded to 16 places in Flash but Java rounds to 17.
  script: |
    a = Math.%value%;
