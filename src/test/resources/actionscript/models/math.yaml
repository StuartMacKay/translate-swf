- test: Verify the properties of the Math class.
  profiles:
    - DEFAULT_1_5
  parameters:
    - value: E
      refid: math_e
    - value: LN2
      refid: math_ln2
    - value: LOG2E
      refid: math_log2e
    - value: LN10
      refid: math_ln10
    - value: PI
      refid: math_pi
    - value: SQRT1_2
      refid: math_sqrt_12
    - value: SQRT2
      refid: math_sqrt2
    - value: LOG10E
      refid: math_log10e
      ignore: Rounded to 16 places in Flash but Java rounds to 17.
  script: |
    a = Math.%value%;
- test: Verify the methods of the Math class.
  profiles:
    - DEFAULT_1_5
  parameters:
    - value: abs(b)
      refid: math_abs
    - value: acos(b)
      refid: math_acos
    - value: asin(b)
      refid: math_acos
    - value: atan(b)
      refid: math_atan
    - value: atan2(b, c)
      refid: math_atan2
    - value: ceil(b)
      refid: math_ceil
    - value: cos(b)
      refid: math_cos
    - value: exp(b)
      refid: math_exp
    - value: floor(b)
      refid: math_floor
    - value: log(b)
      refid: math_log
    - value: max(b, c)
      refid: math_max
    - value: min(b, c)
      refid: math_min
    - value: pow(b, c)
      refid: math_pow
    - value: random()
      refid: math_random
    - value: round(b)
      refid: math_round
    - value: sin(b)
      refid: math_sin
    - value: sqrt(b)
      refid: math_sqrt
    - value: tan(b)
      refid: math_tan
  script: |
    a = Math.%value%;
